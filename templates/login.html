<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Marx-Tec</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='/style/login.css') }}">
</head>
<body>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-container">
              {% for msg in messages %}
                <div class="flash-message">{{ msg }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      
        <!-- Your login form follows here -->
      
  <main class="login-wrapper">
    <div class="login-card">
      <h2 class="title">Sign in to Marx-Tec</h2>
      <form method="POST" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="e.g. jmarx" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="••••••••" required />
        </div>

        <div class="form-group">
          <label for="service">Service</label>
          <select name="service" required>
            <option value="minecraft">Minecraft Dashboard</option>
            <option value="git">Git Interface</option>
          </select>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </main>
</body>
</html>
