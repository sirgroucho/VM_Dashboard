# Optional redirect if port 80 is closed publicly; harmless to keep.
server {
    listen 80;
    server_name media.marx-tec.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name media.marx-tec.com;

    ssl_certificate     /etc/letsencrypt/live/media.marx-tec.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/media.marx-tec.com/privkey.pem;

    # Streaming/WebSocket friendly for Jellyfin
    proxy_http_version 1.1;
    proxy_request_buffering off;
    proxy_buffering off;
    client_max_body_size 0;

    # ---- proxy to your Beelink over Tailscale ----
    location / {
        proxy_pass http://100.80.89.81:8096;     # <-- Beelink Tailscale IP
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        send_timeout        3600s;
        keepalive_timeout   3600s;
    }

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
