server {
    listen 80;
    server_name marx-tec.com;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name marx-tec.com;

    ssl_certificate     /etc/letsencrypt/live/marx-tec.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/marx-tec.com/privkey.pem;

    location / {
        proxy_pass http://dashboard:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

